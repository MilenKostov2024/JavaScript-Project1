<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Colors</title>
    <script>
        var colors = ["red", "yellow", "chocolate", "blue", "green"];
        var currentColorIndex = 0;
        var body = document.getElementsByTagName("body")[0]

        function changeBackground() {
            var body = document.getElementsByTagName("body")[0];
    
            // Променяме цвета на фона на следващия в масива
            body.style.backgroundColor = colors[currentColorIndex];
    
            // Увеличаваме индекса на цвета, като се връщаме в началото на масива, ако е достигнат краят
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }
    </script>
    <style>
        body {
            background-color: blue;
        }
        button {
            margin-left: 50%;
            margin-top: 20%;
            border-radius: 5px; 
            box-shadow: 0px 4px 8px; 
            font-size: 15px;        
        }
    </style>
</head>
<body>
    <button onclick="changeBackground()">Click me</button>
</body>
</html>
